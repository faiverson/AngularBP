<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            ngbp
            <small>
              <a href="http://github.com/ngbp/ngbp/blob/v0.0.1-release/CHANGELOG.md">
                v0.0.1
              </a>
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-info-circle"></i>
                What is it?
              </a>
            </li>
            <li>
              <a href="https://github.com/faiverson/ngbp#readme">
                <i class="fa fa-book"></i>
                Read the Docs
              </a>
            </li>
            <li>
              <a href="https://github.com/faiverson/ngbp">
                <i class="fa fa-github-alt"></i>
                Github
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" ui-view="main"></div>
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
            <li><a target="_blank" href="#"><i class="fa fa-google-plus-sign"></i></a></li>
            <li><a target="_blank" href="#"><i class="fa fa-twitter-sign"></i></a></li>
            <li><a target="_blank" href="#"><i class="fa fa-linkedin-sign"></i></a></li>
            <li><a target="_blank" href="#"><i class="fa fa-github-sign"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- compiled CSS -->
    
    <link rel="stylesheet" type="text/css" href="css/AngularBP-0.0.1.css" />
    
    <!-- compiled JavaScript -->
    
    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    
    <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
    
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    
    <script type="text/javascript" src="src/app/about/about.js"></script>
    
    <script type="text/javascript" src="src/app/app.js"></script>
    
    <script type="text/javascript" src="src/app/home/home.js"></script>
    
    <script type="text/javascript" src="templates-common.js"></script>
    
    <script type="text/javascript" src="templates-app.js"></script>
    
  </body>
</html>
